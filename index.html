<!DOCTYPE html>
<meta charset="utf-8">
<head>

    <script type="text/javascript" src="./lib/d3.v5.min.js"></script>
    <script type="text/javascript" src="./lib/d3-dsv.min.js"></script>
    <script type="text/javascript" src="./lib/d3-legend.min.js"></script>
    <script type="text/javascript" src="./lib/d3-tip.min.js"></script>
    <script type="text/javascript" src="./lib/d3-geo-projection.v2.min.js"></script>
    <script type="text/javascript" src="./lib/topojson.v2.min.js"></script>

    <style>


    </style>

    <title></title>
</head>


<body>

<script>

    var width = 700
    var height = 1400

    var chicagomap = d3.json("boundaries_chicago_census_neighborhoods.geojson")

    var svg = d3.select("body").append("svg")
        .attr("preserveAspectRatio", "xMinYMin meet")
        .attr("viewBox", "0 0 " + width + " " + height)
        .classed("svg-content", true);

    var projection = d3.geoMercator()
        .center([0, 41.8781])
        .rotate([87.6298, 0]).scale(50000)

    var path = d3.geoPath().projection(projection);

    var tip = d3.tip()
        .style("position", "absolute")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "10px")
        .html(function (d) {
            //console.log(d.properties)
            return d.properties.pri_neigh + '<br>' + d.properties.namelsad10 + '<br>' + 'GeoID: ' + d.properties.geoid10;
            ;
        });

    Promise.resolve((chicagomap).then(function (chi_map) {

        var neighborhoods = svg.append("g")

        // var colorscale = d3.scaleQuantile()
        //     .domain([d3.min(chi_map.features.properties.namelsad10), d3.max(chi_map.features.properties.namelsad10)])
        //     .range(["#fee5d9", "#fcae91", "#fb6a4a", "#cb181d"]); //TODO finish implementation of colors

        svg.call(tip)

        neighborhoods.selectAll('path')
            .data(chi_map.features)
            .enter()
            .append('path')
            .attr('d', path)
            .style("fill", "teal")
            .style("stroke-width", 0.3)
            .style("stroke", "white")
            .on('mouseover', function (d) {
                tip.show(d);

                d3.select(this)
                    .style("opacity", 1)
                    .style("stroke", "white")
                    .style("stroke-width", 3);
            })
            .on('mouseout', function (d) {
                tip.hide(d);

                d3.select(this)
                    .style("opacity", 1)
                    .style("stroke", "white")
                    .style("stroke-width", 0.3);
            });

    }))


</script>

</body>

</html>
